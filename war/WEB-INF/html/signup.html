
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">

<title>SignUp</title>
<script type="text/javascript" src="js/signup.js"></script>
</head>
<body>
	<div class="card" id="loginDiv"
		style="top: 50px; margin-left: 500px; height: 500px; width: 500px;">
		<div class="card-header"
			style="color: white; background-color: cadetblue">SignIn</div>
		<div class="card-block">
			<div class="input-group">
				<span class="input-group-addon" id="email-label">FirstName</span> <input
					type="text" class="form-control" name="firstName" id="firstName">
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon" id="email-label">LastName</span> <input
					type="text" class="form-control" name="lastName" id="lastName">
			</div>
			<br>
			<div class="input-group">
				<label class="control-label" for="email"> </label> <span
					class="input-group-addon" id="email-label">Email</span> <input
					type="text" class="form-control" class="form-control"
					name="emailId" id="emailId">
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon" id="password-label">Password</span>
				<input type="password" class="form-control" name="password"
					id="password">
			</div>
			<br>

			<div class="btn-group" data-toggle="buttons">
				<label class="form-check-label" class="radio-inline"> <input
					type="radio" name="gender">Male
				</label> <label class="form-check-label" class="radio-inline"> <input
					type="radio" name="gender">Female
				</label>
			</div>
			<br> <br>
			<div class="input-group">
				<span class="input-group-addon" id="password-label">DateOfBirth</span>
				<input type="date" 
					name="birthday" id="birthday">
			</div>
			<br>
			<table>
				<tr>
					<td><input type="submit" class="btn btn-success"
						onclick="sumbitSignup()" value="Submit"></td>
				</tr>

			</table>

		</div>
	</div>
	<br>
	<br>
	<br>

	<div class="alert alert-danger" id="firstNameErrorMessage"
		style="margin-left: 550px; width: 300px; display: none">
		<strong>Oops!!!</strong> First Name is Empty
	</div>

	<div class="alert alert-danger" id="lastNameErrorMessage"
		style="margin-left: 550px; width: 300px; display: none">
		<strong>Oops!!!</strong> Last Name is Empty
	</div>

	<div class="alert alert-danger" id="emailIdErrorMessage"
		style="margin-left: 550px; width: 300px; display: none">
		<strong>Oops!!!</strong> Email Id is Empty
	</div>

	<div class="alert alert-danger" id="passwordErrorMessage"
		style="margin-left: 550px; width: 300px; display: none">
		<strong>Oops!!!</strong> Password is Empty
	</div>

	<div class="alert alert-danger" id="serverErrorMessage"
		style="margin-left: 550px; width: 300px; display: none">
		<strong>Oops!!!</strong>
	</div>

	<div id="welcomeMainDiv" >
		
	</div>
	<div id="messageDiv"></div>

</body>
</html>
