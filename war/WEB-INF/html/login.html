<body>
	<div class="card" id="loginDiv"
		style="top: 50px; margin-left: 500px; height: 390px; width: 300px;">
		<div class="card-header"
			style="color: white; background-color: cadetblue">Login</div>
		<div class="card-block">
			<div class="input-group">
				<span class="input-group-addon" id="email-label">Email</span> <input
					type="text" class="form-control" name="emailId" id="emailId">
			</div>
			<br>
			<div class="input-group">
				<span class="input-group-addon" id="password-label">Password</span>
				<input type="password" class="form-control" name="password"
					id="password">
			</div>
			<br>
			<table>
				<tr>
					<td style="width: 40%"><input class="btn btn-primary"
						type="button" value="Login" onclick="submitLogin()"></td>
				</tr>
				<tr>
					<td><input class="btn btn-danger" type="button"
						value="Google Signin" onclick="goToGoogle()"></td>
				<tr>
				<tr>
					<td><input class="btn btn-info" type="button"
						value="AnywhereWorks Signin" onclick="goToAnywhereWorksSignIn()"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><br>
						<form action="/gotosignup">
							<input type="submit" class="btn btn-success" value="SignUp">
						</form></td>
				</tr>
			</table>
		</div>
	</div>
	<br>
	<br>
	<br>
	<div class="alert alert-danger" id="emailIdErrorMessage"
		style="margin-left: 500px; width: 300px; display: none">
		<strong>Oops!!!</strong> Email Id is Empty
	</div>

	<div class="alert alert-danger" id="passwordErrorMessage"
		style="margin-left: 500px; width: 300px; display: none">
		<strong>Oops!!!</strong> Password is Empty
	</div>

	<div class="alert alert-danger" id="serverErrorMessage"
		style="margin-left: 500px; width: 300px; display: none">
		<strong>Oops!!!</strong>
	</div>


	<div id="welcomeDiv" class="card"
		style="display: none; top: 50px; margin-left: 500px; height: 200px; width: 300px;">
		<div class="card-header"
			style="color: white; background-color: darkcyan;">Welcome !!!</div>
		<div class="card-block">
			<span id="usernameSpan"> </span><img align='right' id="profilePic"
				style='border-radius: 50px' width='50px' height='50px'></img> <a
				align="right" class="link" style="text-align: right"
				href=/logoutconfirm>Logout</a>
		</div>
	</div>
